{% extends 'base.html' %}
{% load static %}

{% block css %}
 img{
    transition: transform 0.3s ease-in-out;
}
 img:hover{
     transform: scale(0.95);
}
{% endblock css %}
{% block content %}
<div class="container my-3">
    <div class="row">
        {% for events in category %}
        <div class="col-md-3">
<!--            <div class="card">-->
            <a href="{% url 'category-wise-events-list' events.id %}">
                <img src="{{events.image.url}}" class="d-block w-100" height="200">
<!--            </div>-->
<!--                <div class="card-body">-->
                    <h5 class="mt-2 fw-bold">{{events.name}}</h5>
<!--                </div>-->
</a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
