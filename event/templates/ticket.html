<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>

    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">This is your Ticket</h1>

        <div class="card mx-auto p-4" style="width:50rem;">
            <div class="row">
                <div class="col-md-6">
                    <p>ISSUED TO: {{ participant.name }}</p>
                    <p>Event: {{ event.name }}</p>
                    <p>Venue: {{ event.venue }}</p>
                    <p>Date : {{event.start_date}} To {{event.end_date}}</p>
                    <p>Ticket Number: {{ ticket_number }}</p>
                </div>
                <div class="col-md-6">
                    <img src="/event_images/{{request.user.username}}.png" alt="Event Image" style="width:150px;"><br>
                    <a href="#" id="downloadTicket" class="btn btn-primary mb-2">Download Ticket</a>
                </div>
            </div>
        </div>

</div>
    <script>
        document.getElementById('downloadTicket').addEventListener('click', function(event) {

            event.preventDefault();
            var downloadLink = document.getElementById('downloadTicket');
            downloadLink.style.display = 'none';
            const element = document.body;
            html2pdf()
                .from(element)
                .save('ticket.pdf');
        });
    </script>
</body>
</html>
